<section class="todoapp">
  <header class="header">
    <h1>Student Details</h1>
<form>
  <label  for="Id">ID</label>
  <input type="text" name="id" id="id" placeholder="Enter the Id" [(ngModel)]="model.id" >
    <br>
  <label  for="Id">Name</label>
  <input type="text" name="name" placeholder="Enter the name" [(ngModel)]="model.name">
  <br>
   <label  for="dob">dob</label>
   <input type="text" name="dob" placeholder="Enter the dob"[(ngModel)]="model.dob">
     <br>
  <label  for="Id">place</label>
  <input type="text" name="place" placeholder="Enter the location"[(ngModel)]="model.place">

    <button type="submit" class="btn btn-info" (click)="save()">Save</button>

    <button type="submit" class="btn btn-info" (click)="delete()">Delete</button>
 <button type="submit" class="btn btn-info" (click)="view()">View</button>
 <button type="submit" class="btn btn-info" (click)="update()">Update</button>
 <button type="submit" class="btn btn-info" (click)="filter()">Filer Console</button>
</form>
     </header>
</section>
